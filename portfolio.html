<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Peerapat | Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Sarabun:wght@400;600&display=swap&subset=thai" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Inter', 'Sarabun', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Navbar -->
  <header class="bg-white shadow fixed w-full z-50">
    <div class="container mx-auto px-4 md:px-6 py-3 md:py-4 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <img src="images/logo.png" alt="Logo" class="w-8 h-8 md:w-10 md:h-10 rounded-full" />
        <h1 class="text-lg md:text-xl font-bold">Peerapat</h1>
      </div>
      <nav class="text-sm md:text-base">
        <a href="index.html" class="px-2 md:px-3 py-1 hover:text-blue-500">Home</a>
        <a href="portfolio.html" class="px-2 md:px-3 py-1 text-blue-600 font-semibold">Portfolio</a>
      </nav>
    </div>
  </header>

  <!-- Portfolio Grid -->
  <main class="pt-24 pb-12">
    <div class="container mx-auto px-4 md:px-6">
      <h2 class="text-2xl md:text-3xl font-bold text-center mb-8 md:mb-12" data-aos="fade-up">ผลงานทั้งหมด</h2>
      <div id="portfolioGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 md:gap-8"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white text-center py-3 md:py-4 fixed bottom-0 left-0 w-full shadow-inner text-xs md:text-sm">
    <p>&copy; 2025 Peerapat Vichaiwong | Made with ❤️</p>
  </footer>

  <script src="data.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
    const grid = document.getElementById("portfolioGrid");
    portfolioProjects.forEach((p, i) => {
      grid.innerHTML += `
        <div class="bg-white rounded-lg shadow-lg overflow-hidden" data-aos="fade-up" data-aos-delay="${i*100}">
          <img src="${p.image}" alt="${p.title}" class="w-full">
          <div class="p-4 md:p-6">
            <h3 class="text-lg md:text-xl font-semibold mb-1 md:mb-2">${p.title}</h3>
            <p class="text-gray-600 mb-2 md:mb-4 text-sm md:text-base">${p.description}</p>
            <a href="project.html?id=${p.id}" class="btn-primary text-sm md:text-base">ดูรายละเอียด</a>
          </div>
        </div>`;
    });
  </script>
</body>
</html>
