<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Peerapat | Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <!-- ฟ้อนต์ -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600&display=swap&subset=thai" rel="stylesheet" />
</head>
<body>
  <header class="minimal-header small">
    <h1>Portfolio</h1>
    <p>Selected projects showcasing clean design and functionality.</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="portfolio.html" class="active">Portfolio</a>
  </nav>

  <main>
    <div class="portfolio-grid" id="portfolioGrid"></div>
  </main>

  <footer>
    &copy; <span id="year"></span> Peerapat Vichaiwong
  </footer>

  <script src="data.js"></script>
  <script>
    const grid = document.getElementById("portfolioGrid");
    portfolioProjects.forEach(project => {
      const item = document.createElement("div");
      item.className = "portfolio-item";
      item.innerHTML = `
        <a href="project.html?id=${project.id}">
          <img src="${project.image}" alt="${project.title}" />
          <h3>${project.title}</h3>
          <p>${project.description}</p>
        </a>
      `;
      grid.appendChild(item);
    });
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
