<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project Detail</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Sarabun:wght@400;600&display=swap&subset=thai" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Inter', 'Sarabun', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Navbar -->
  <header class="bg-white shadow fixed w-full z-50">
    <div class="container mx-auto px-4 md:px-6 py-3 md:py-4 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <img src="images/logo.png" alt="Logo" class="w-8 h-8 md:w-10 md:h-10 rounded-full" />
        <h1 class="text-lg md:text-xl font-bold">Peerapat</h1>
      </div>
    </div>
  </header>

  <!-- Project Detail -->
  <main class="pt-24 pb-20 container mx-auto px-4 md:px-6">
    <div id="projectDetail" data-aos="fade-up"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-white text-center py-3 md:py-4 fixed bottom-0 left-0 w-full shadow-inner text-xs md:text-sm">
    <p>&copy; 2025 Peerapat Vichaiwong | Made with ❤️</p>
  </footer>

  <script src="data.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
    const params = new URLSearchParams(window.location.search);
    const projectId = parseInt(params.get("id"));
    const project = portfolioProjects.find(p => p.id === projectId);
    const detail = document.getElementById("projectDetail");

    if (project) {
      document.title = `${project.title} | Peerapat`;

      let imagesHTML = "";
      if (Array.isArray(project.images)) {
        project.images.forEach(img => {
          imagesHTML += `<img src="${img}" alt="${project.title}" class="rounded-lg shadow mb-4 w-full">`;
        });
      } else {
        imagesHTML = `<img src="${project.image}" alt="${project.title}" class="rounded-lg shadow mb-4 w-full">`;
      }

      detail.innerHTML = `
        <h2 class="text-2xl md:text-3xl font-bold mb-3">${project.title}</h2>
        <p class="text-gray-600 mb-5 text-sm md:text-base">${project.details}</p>
        ${imagesHTML}
      `;
    } else {
      detail.innerHTML = `<h2 class="text-xl text-red-600 font-bold">Project Not Found</h2>`;
    }
  </script>
</body>
</html>
