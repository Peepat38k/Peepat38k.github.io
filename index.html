<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peerapat | Home</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="minimal-header" id="header">
    <!-- Content will be injected by JS -->
  </header>

  <nav>
    <a href="index.html" class="active">Home</a>
    <a href="portfolio.html">Portfolio</a>
  </nav>

  <main class="about" id="about">
    <!-- Content will be injected by JS -->
  </main>

  <footer>
    &copy; <span id="year"></span> Peerapat Vichaiwong
  </footer>

  <script src="data.js"></script>
  <script>
    // โหลดข้อมูลจาก data.js
    document.getElementById("header").innerHTML = `
      <img src="${profile.profileImage}" alt="Profile" class="profile-pic">
      <h1>${profile.name}</h1>
      <p>${profile.title}</p>
      <a href="portfolio.html" class="btn-minimal">View Portfolio</a>
    `;

    document.getElementById("about").innerHTML = `
      <h2>About Me</h2>
      <p>${profile.about}</p>
    `;

    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
